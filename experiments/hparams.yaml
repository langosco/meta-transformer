name: depoisoning_sweep_test_mup
project: depoison-sweeps
program: ./depoison.py
method: random
metric:
    name: val/loss
    goal: minimize
parameters:
    lr:
        distribution: log_uniform_values
        min: 1e-6
        max: 1e0
    wd:
        distribution: log_uniform_values
        min: 1e-7
        max: 1e-3
    in_factor:
        distribution: log_uniform_values
        min: 1e-5
        max: 1e5
    out_factor:
        distribution: log_uniform_values
        min: 1e-5
        max: 1e5
    init_scale:
        distribution: log_uniform_values
        min: 1e-2
        max: 1e2
#    adam_b1:
#        distribution: log_uniform_values
#        min: 0.00001
#        max: 0.1
#    adam_b2:
#        distribution: log_uniform_values
#        min: 0.00001
#        max: 0.1
#    adam_eps:
#        distribution: log_uniform_values
#        min: 1e-10
#        max: 1e-3
    chunk_size:
        value: 1024
    bs:
        value: 64
    use_embedding:
        value: True
    ndata:
        value: 23_710
    epochs:
        value: 10
    max_runtime:  # in minutes
        value: 10
    dataset:
        value: mnist
command:
    - python3
    - depoison.py
    - --use_wandb
    - ${args}
